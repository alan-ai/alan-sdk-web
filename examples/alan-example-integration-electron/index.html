<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <script src="node_modules/@alan-ai/alan-sdk-web/dist/alan_lib.min.js"></script>
</head>

<body>
  <h1 id="rocket">Electron app with the Alan Button is running!</h1>
  <p>
    For a guide and recipes on how to use the Alan Button check out the
    <a href="https://alan.app/docs/client-api/web/electron" target="_blank" rel="noopener">Alan Documentation</a>. Available commands: "execute command".
  </p>
  <script>
    alanBtn({
      key: '4d292cf043b0a2ea4d0bf347580da6fd2e956eca572e1d8b807a3e2338fdd0dc/prod',
      onCommand: (commandData) => {
        console.log(commandData);
        if (commandData.command === 'command-example') {
          document.getElementById('rocket').style.transform = 'rotate(180deg)';
        }
      }
    });
  </script>
</body>

</html>
